<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drum</title>
</head>
<body>
    <section class="container">
        <img class="background" src="./BackGround/background.jpg">
        <section class="sounds">
            <div data-key="65" class="key">
                <span class="onPlay">A</span>
                <span class="sound_name">Deep Impact</span>
            </div>
            <div data-key="83" class="key">
                <span>S</span>
                <span class="sound_name">Bell Ding</span>
            </div>
            <div data-key="68" class="key">
                <span>D</span>
                <span class="sound_name">Tribal Echoes</span>
            </div>
            <div data-key="70" class="key">
                <span>F</span>
                <span class="sound_name">Joke Drums</span>
            </div>
            <div data-key="71" class="key">
                <span>G</span>
                <span class="sound_name">Losing Drums</span>
            </div>
            <div data-key="72" class="key">
                <span>H</span>
                <span class="sound_name">Spring Metal</span>
            </div>
            <div data-key="74" class="key">
                <span>J</span>
                <span class="sound_name">Funny Cartoon</span>
            </div>
            <div data-key="75" class="key">
                <span>K</span>
                <span class="sound_name">Bad Joke</span>
            </div>
            <div data-key="76" class="key">
                <span>L</span>
                <span class="sound_name">Bass Hit</span>
            </div>
        </section>
    </section>

    <audio alt-key="65" src="./sounds/deep-impact-563.wav"></audio>
    <audio alt-key="83" src="./sounds/bell-ding.wav"></audio>
    <audio alt-key="68" src="./sounds/echoes.wav"></audio>
    <audio alt-key="70" src="./sounds/joke.wav"></audio>
    <audio alt-key="71" src="./sounds/losing.wav"></audio>
    <audio alt-key="72" src="./sounds/spring-metal-hit.wav"></audio>
    <audio alt-key="74" src="./sounds/funny-cartoon-tones.wav"></audio>
    <audio alt-key="75" src="./sounds/bad-joke.wav"></audio>
    <audio alt-key="76" src="./sounds/bass-hit.wav"></audio>
    <script src="./index.js"></script>
</body>
</html>
